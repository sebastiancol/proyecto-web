<div class="row m-5">
    <div class="col-lg-6">
        <form id="reg_est">
            <fieldset>
                <legend class="my-4" id="titulo_form"></legend>
                <div class="form-group mb-3">
                    <label for="nomest">Ingresar Estudiante</label>
                    <input type="text" class="form-control"  id="nomest" name="nomest"
                           aria-describedby="nomestHelp" placeholder="Ingrese el Nombre">
                    <small id="nomestHelp" class="form-text text-muted">El nombre del estudiante a ingresar</small>
                </div>
                <div class="form-group mb-3">
                    <label for="apeest">Ingresar Apellido</label>
                    <input type="text" class="form-control"  id="apeest" name="apeest"
                           aria-describedby="apeestHelp" placeholder="Ingrese el Apellido">
                    <small id="apeestHelp" class="form-text text-muted">El apellido del estudiante a ingresar</small>
                </div>
                <div class="form-group mb-3">
                    <label for="ccest">Ingresar Cedula</label>
                    <input type="text" class="form-control"  id="ccest" name="ccest"
                           aria-describedby="ccestHelp" placeholder="Ingrese la cedula">
                    <small id="ccestHelp" class="form-text text-muted">La cedula del estudiante a ingresar</small>
                </div>
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-info" id="btn_estudiante"></button>
                <button type="reset" class="btn btn-outline-dark">limpiar</button>
            </div>
        </form>
    </div>
    <div class="col-lg-6">

    </div>
        
</div>
