<div class="row m-5">
    <div class="col-lg-6">
        <form id="reg_est">
            <fieldset>
                <legend class="my-4" id="titulo_form"></legend>
                <div class="form-group mb-3">
                    <label for="nomdoc">Ingresar Nombre Docente</label>
                    <input type="text" class="form-control"  id="nomdoc" name="nomdoc"
                           aria-describedby="nomdocHelp" placeholder="Ingrese el Nombre">
                    <small id="nomdocHelp" class="form-text text-muted">El nombre del docente a ingresar</small>
                </div>
                <div class="form-group mb-3">
                    <label for="apedoc">Ingresar Apellido Docente</label>
                    <input type="text" class="form-control"  id="apedoc" name="apedoc"
                           aria-describedby="apedocHelp" placeholder="Ingrese el Apellido">
                    <small id="apedocHelp" class="form-text text-muted">El apellido del docente a ingresar</small>
                </div>
                <div class="form-group mb-3">
                    <label for="ccdoc">Ingresar Cedula Docente </label>
                    <input type="text" class="form-control"  id="ccdoc" name="ccdoc"
                           aria-describedby="ccdocHelp" placeholder="Ingrese la cedula">
                    <small id="ccdocHelp" class="form-text text-muted">La cedula del docente a ingresar</small>
                </div>
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-info" id="btn_estudiante">agregar</button>
                <button type="reset" class="btn btn-outline-dark">limpiar</button>
            </div>
        </form>
    </div>
    <div class="col-lg-6">
			 
    </div>
        
</div>
