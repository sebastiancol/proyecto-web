<div class="row">
    <div class="col-lg-6">
        <form id="regdoc" name="regdoc">
            <fieldset>
                <legend>formulario de ingreso</legend>
                <div class="form-group">
                    <label for="nomdoc">Ingresar Docente</label>
                    <input type="text" class="form-control"  id="nomdoc" name="nomdoc" aria-describedby="nomdocHelp" placeholder="Ingrese el Nombre">
                    <small id="nomdocHelp" class="form-text text-muted">El nombre del docente a ingresar</small>
                </div>
                <div class="form-group">
                    <label for="apedoc">Ingresar Apellido</label>
                    <input type="text" class="form-control"   id="apedoc" name="apedoc" aria-describedby="apedocHelp" placeholder="Ingrese el Apellido">
                    <small id="apedocHelp" class="form-text text-muted">El apellido del docente a ingresar</small>
                </div>
                <div class="form-group">
                    <label for="ccdoc">Ingresar Cedula</label>
                    <input type="text" class="form-control"  id="ccdoc" name="ccdoc" aria-describedby="ccdocHelp" placeholder="Ingrese la cedula">
                    <small id="ccdocHelp" class="form-text text-muted">La cedula del docente a ingresar</small>
                </div>
            </fieldset>
            <button type="submit" class="btn btn-info">guardar</button>
            <button type="reset" class="btn btn-succes">limpiar</button>    
        </form>
    </div>
    <div class="col-lg-6">
        <center><h3>ayuda</h3></center>
    </div>
        
</div>
